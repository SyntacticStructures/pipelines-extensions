resources:
  - name: MyBB
    type: GitRepo
    configuration:
      path: ~TAYLORL/pipelines-extensions
      gitProvider: myBB

  - name: myApp
    type: FileSpec
    configuration:
      sourceArtifactory: artifactoryIntegration
      pattern: "example-repo-local/myApp.sh"

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: u16ssh
      targets:
        - 192.168.50.18
        - 192.168.50.19

pipelines:
  - name: DeployToVM
    steps:
      - name: myDeploy
        type: tutorials/DeployApplication
        configuration:
          environmentVariables:
            # should override vm ips if present
            DEPLOY_TARGETS: "192.168.50.3"
            # should append to
            ADDITIONAL_TARGETS: "192.168.50.4"
            SSHKEY_INTEGRATION_NAME: "bpu18"
          inputResources:
            - name: myVM
            - name: myApp
          targetDirectory: "/opt"
          # Artifactory removes the executable bit from files
          deployCommand: "bash ./myApp.sh"
